<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fancy Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <main>
      <div class="ctn-ripple">
        <div class="ctn-anim">
          <img class="f1" src="src/img/face.png" />
          <img class="e1" src="src/img/eyes.png" />
          <img class="l1" src="src/img/leg1.png" />
          <img class="l2" src="src/img/leg2.png" />
          <img class="l3" src="src/img/leg3.png" />
          <svg class="header-logo">
            <path class="arc0" fill="none" stroke="#1997aa" stroke-width="0" />
            <path class="arc1" fill="none" stroke="#1997aa" stroke-width="20" />
            <path class="arc2" fill="none" stroke="#1997aa" stroke-width="30" />
          </svg>
        </div>
        <div class="ripple"></div>
      </div>
      <div class="custom-menu-anim">
        <div class="ctn-menu">
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/accueil-menu.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>Home</h2>
            </div>
            <div class="menu-item-line"></div>
          </div>
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/actualites-menu.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>About Us</h2>
            </div>
            <div class="menu-item-line"></div>
          </div>
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/approche-menu.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>Expertise</h2>
            </div>
            <div class="menu-item-line"></div>
            <div class="menu-item-child" data-url="google.com">
              <h2>A.I.</h2>
            </div>
            <div class="menu-item-child-line"></div>
            <div class="menu-item-child" data-url="google.com">
              <h2>L.L.M.</h2>
            </div>
            <div class="menu-item-child-line"></div>
          </div>
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/1.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>Technology</h2>
            </div>
            <div class="menu-item-line"></div>
            <div class="menu-item-child" data-url="google.com">
              <h2>Web</h2>
            </div>
            <div class="menu-item-child-line"></div>
            <div class="menu-item-child" data-url="google.com">
              <h2>Android</h2>
            </div>
            <div class="menu-item-child-line"></div>
            <div class="menu-item-child" data-url="google.com">
              <h2>iOS</h2>
            </div>
            <div class="menu-item-child-line"></div>
          </div>
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/8.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>The team</h2>
            </div>
            <div class="menu-item-line"></div>
          </div>
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/9.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>Why us?</h2>
            </div>
            <div class="menu-item-line"></div>
          </div>
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/10.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>Social Work</h2>
            </div>

            <div class="menu-item-child" data-url="google.com">

            </div>
            <div class="menu-item-child-line"></div>
            <div class="menu-item-child" data-url="google.com">
              <h2>International</h2>
            </div>
            <div class="menu-item-child-line"></div>
          </div>
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/11.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>References</h2>
            </div>
            <div class="menu-item-line"></div>
          </div>
          <div class="menu-item-outer">
            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/12.jpg"

            <div class="menu-item-desc">
              <img
                class="menu-item-image"
                src="src/img/references-menu.jpg"
                data-url="google.com"
              />
            </div>
            <div class="menu-item-name">
              <h2>Contact Us</h2>
            </div>
          </div>
        </div>
      </div>

</html>
